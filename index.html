<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
  <!-- main section -->
    <main class="max-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section -->
       <header class="flex pt-10 mb-20">
        <!-- text content  -->
         <div>
          <h1 class="text-5xl md:text-7xl mb-3">It's good <br>
            tea time at The <br> Tea House</h1>
            <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum  Satisfaction To Your Taste Buds.</p>
           
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-4 py-3 font-semibold text-white rounded-lg mt-5" >Explore More </button>
         </div>

         <!-- img content -->
          <div class="relative ">
            <!-- img -->
             <div>
              <img  src="./images/banner.png" alt="">
             </div>
             <!-- card -->
              <div class=" absolute flex items-center bg-white shadow-lg rounded-md px-4 py-4 md:px-8 lg:py-6 -top-20 md:top-80 md:left-28">
                <div>
                <img src="./images/star (2).png" alt="">
                
                </div>
                <!-- text -->
                <div class="ml-5">
                  <h4>5.00</h4>
                  <p class="text-gray-500">Trust Pilot Ratings</p>
                </div>
              </div>
          </div>

       </header>
    </main>
    
</body>
</html>
